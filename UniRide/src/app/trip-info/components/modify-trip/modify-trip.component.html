<p-card header="Modifier le trajet">
    <ng-template pTemplate="header">
      <section class="section" id="map-section">
        <div #map id="map"></div>
      </section>
    </ng-template>
    <div #message class="mb-4">
      <p-messages [closable]=" false"></p-messages>
    </div>
    <form [formGroup]="tripForm" (ngSubmit)="onSubmit()">
      <div class="p-inputgroup m-2">
        <span class="p-inputgroup-addon">
          <i class="pi pi-map"></i>
        </span>
        <span class="p-float-label">
          <input pInputText formControlName="addressDeparture" #searchInputDeparture />
          <label htmlFor="addressDeparture">Adresse de départ</label>
        </span>
      </div>
      <div class="p-inputgroup my-4 m-2">
        <span class="p-inputgroup-addon">
          <i class="pi pi-map"></i>
        </span>
        <span class="p-float-label">
          <input pInputText formControlName="addressArrival" #searchInputArrival />
          <label htmlFor="addressArrival">Adresse d'arrivée</label>
        </span>
      </div>
      <div class="p-inputgroup m-2 my-4 flex">
        <div class="flex-auto">
          <label for="nbPassenger" class="font-bold block"> Date de départ </label>
          <p-calendar formControlName="date" [showIcon]="true" [touchUI]="true" [minDate]="minDate" [showButtonBar]="true"
            [readonlyInput]="true" placeholder="Date de départ" :pt="{
                        :deep(.p-icon) {
                            color: #3a82f6;
                        },
                      }"></p-calendar>
        </div>
      </div>
      <div class="flex-auto m-2 my-4">
        <label for="nbPassenger" class="font-bold block mb-2"> Heure de départ</label>
        <p-calendar formControlName="time" [timeOnly]="true" [readonlyInput]="true"
          placeholder="Heure de départ"></p-calendar>
      </div>
  
      <div class="flex-auto m-2 my-4">
        <label for="nbPassenger" class="font-bold block mb-2"> Nombre de Passagers </label>
        <p-inputNumber formControlName="passengerNumber" [showButtons]="true" inputId="stacked" [min]="1" [max]="6">
        </p-inputNumber>
      </div>
      <div class="flex justify-content-end mt-3">
        <p-button severity="secondary" class="mr-1" icon="pi pi-times"
            label="Annuler" (onClick)="cancel()"></p-button>
        <p-button severity="primary" icon="pi pi-check" label="Enregistrer" (onClick)="onSubmit()"></p-button>
    </div>
    </form>
  </p-card>
