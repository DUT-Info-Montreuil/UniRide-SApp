<div class="result-item">
    <div class="header-container">
        <span class="date"><strong>Date:</strong> {{ tripProposed.proposedDate | date: 'yyyy-MM-dd HH:mm:ss' }}</span>
        <span class="price"><strong>Prix:</strong> {{ tripProposed.price }} €</span>
    </div>
    <div class="content-container">
        <div class="address">
            <p><strong>Départ:</strong> {{ tripProposed.departure.name }}</p>
            <p><strong>Arrivée:</strong> {{ tripProposed.arrival.name }}</p>
        </div>
        <div class="button-container">
            <button>Voir Plus</button>
        </div>
    </div>
</div>
