<h1 class="text-white">Trajets Conducteur</h1>
<p-table [value]="trips" [tableStyle]="{'min-width': '60rem'}" [loading]="loading" dataKey="id" [rowHover]="true"
    [rows]="10" [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true" [filterDelay]="0">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="status">
                Status
                <p-sortIcon field="status"></p-sortIcon>
            </th>
            <th pSortableColumn="proposedDate">
                Date
                <p-sortIcon field="proposedDate"></p-sortIcon>
            </th>
            <th pSortableColumn="departure.name">
                Départ
                <p-sortIcon field="departure.name"></p-sortIcon>
            </th>
            <th pSortableColumn="arrival.name">
                Arrivée
                <p-sortIcon field="arrival.name"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-trip>
        <tr [pSelectableRow]="trip" (click)="goToTripDetails(trip.id)">
            <td>
                <span class="p-column-title">Status</span>
                <p-tag [value]="getStatus(trip.status)" [severity]="getSeverity(trip.status)">
                </p-tag>
            </td>
            <td>
                <span class="p-column-title">Date</span>
                {{trip.proposedDate | date: 'dd/MM/yyyy'}}
            </td>
            <td>
                <span class="p-column-title">Départ</span>
                {{trip.departure.name}}
            </td>
            <td>
                <span class="p-column-title">Arrivée</span>
                {{trip.arrival.name}}
            </td>
        </tr>
    </ng-template>
</p-table>
