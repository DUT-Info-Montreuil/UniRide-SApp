<!-- trip-search.component.html -->
<section class="container">
  <section class="section trip-search">
    <div class="form-box">
      <div class="form-value">
        <form class="form" [formGroup]="searchTripForm" (ngSubmit)="search()">
          <h2>Rechercher un trajet</h2>

          <div class="inputbox">
            <input type="text" required formControlName="addressDeparture" id="addressDeparture" #searchInputDeparture
              autocomplete="off">
            <label for="">Adresse de Départ</label>
          </div>

          <div class="inputbox">
            <input type="text" required formControlName="addressArrival" id="addressArrival" #searchInputArrival
              autocomplete="off">
            <label for="">Adresse d'Arrivée</label>
          </div>

          <div class="inputbox">
            <input type="date" required formControlName="date">
            <label for="">Date</label>
          </div>

          <div class="inputbox">
            <input type="time" required formControlName="time">
            <label for="">Horaire</label>
          </div>

          <div class="inputbox">
            <input type="number" required formControlName="passengerNumber">
            <label for="">Nombre de Passagers</label>
          </div>

          <!-- Display an error if the number of passengers is over 4 -->
          <div *ngIf="searchTripForm?.get('passengerNumber')?.hasError('max')" class="error-message">
            Le nombre de passagers ne peut pas dépasser 4.
          </div>

          <button type="button" (click)="search()">Rechercher</button>
        </form>
      </div>
    </div>
  </section>
  <section class="section" id="map-section">
    <div #map id="map"></div>
  </section>
</section>
