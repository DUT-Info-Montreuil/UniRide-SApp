<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Vérification Email</title>
</head>
<body class="bg-gray-100 flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-4">Vérification Email</h1>
        <p class="mb-4">Vous n'avez pas encore vérifié votre adresse e-mail. Veuillez vérifier votre boîte de réception et cliquer sur le lien de vérification. Si vous n'avez pas reçu de mail, vous pouvez le renvoyer en appuyant sur le bouton ci-dessous :</p>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring focus:border-blue-300">
            Renvoyer le mail de vérification
        </button>
    </div>

</body>
</html>
