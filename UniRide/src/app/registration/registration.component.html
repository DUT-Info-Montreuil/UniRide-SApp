<div id="inscriptionDiv">
  <form class="form" [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">
    <p id="heading">Inscription</p>
    <div class="field">
      <input autocomplete="off" placeholder="Nom utilisateur" class="input-field" type="text" formControlName="login" >
    </div>
    <div class="field">
      <input autocomplete="off" placeholder="Prenom" class="input-field" type="text" formControlName="firstname" >
    </div>
    <div class="field">
      <input autocomplete="off" placeholder="Nom" class="input-field" type="text" formControlName="lastname" >
    </div>
    <div class="field">
      <input autocomplete="off" placeholder="Adresse e-mail Ã©tudiante" class="input-field" type="text" formControlName="student_email"  >
        </div>
    <div class="field">
      <input autocomplete="off" placeholder="Mot De Passe" class="input-field" type="password" formControlName="password" >
    </div>
    <div class="field">
      <input autocomplete="off" placeholder="Confirmer Mot De Passe" class="input-field" type="password" formControlName="password_confirmation" >
      <div *ngIf="inscriptionForm.get('confirmationMotDePasse')?.hasError('mismatch')">
        Les mots de passe ne correspondent pas.
      </div>
    </div>
    <div class="field">
      <select formControlName="gender" name="gender" aria-placeholder="Gender" >
        <option value="" disabled>Choisissez un genre</option>
        <option value="N">N</option>
        <option value="F">F</option>
        <option value="H">H</option>
      </select>
    </div>
    <div class="field">
      
      <input autocomplete="off" placeholder="+33" class="input-field" type="text" formControlName="phone_number" required>
    </div>
    <div class="field">
      <input autocomplete="off" placeholder="Description *" class="input-field" type="text" formControlName="description" required>
    </div>

    <div class="btn">
      <button class="button1" type="submit">S'inscrire</button>
    </div>
  </form>
</div>
