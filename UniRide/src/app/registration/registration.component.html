<div id="inscriptionDiv">
  <form class="form" [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">
    <p id="heading">Inscription</p>
    <div class="field">
      <input autocomplete="off" placeholder="Nom" class="input-field" type="text" formControlName="nom">
    </div>
    <div class="field">
      <input autocomplete="off" placeholder="Prenom" class="input-field" type="text" formControlName="prenom">
    </div>
    <div class="field">
      <input autocomplete="off" placeholder="Adresse e-mail" class="input-field" type="text" formControlName="email"(input)="emailFieldTouched = true" (blur)="emailFieldTouched = false">
      <div *ngIf="emailFieldTouched && inscriptionForm?.get('email')?.hasError('invalidEmail')">
        L'adresse e-mail n'est pas valide.
      </div>
    </div>


    <div class="field">
      <input autocomplete="off" placeholder="Mot De Passe" class="input-field" type="password"
        formControlName="motDePasse">
    </div>
    <div class="field">
      <input autocomplete="off" placeholder="Confirmer Mot De Passe" class="input-field" type="password"
        formControlName="confirmationMotDePasse">
      <div *ngIf="inscriptionForm.get('confirmationMotDePasse')!.hasError('mismatch')">
        Les mots de passe ne correspondent pas.
      </div>
    </div>
    <div class="btn">
      <button class="button1" type="submit">S'inscrire</button>
    </div>
  </form>
</div>
