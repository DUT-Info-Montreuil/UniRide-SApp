<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="adresseDepart">Adresse de Départ</label>
    <input type="text" id="adresseDepart" name="adresseDepart" [(ngModel)]="rideData.adresseDepart" required>
  </div>

  <div class="form-group">
    <label for="adresseArrivee">Adresse d'Arrivée</label>
    <input type="text" id="adresseArrivee" name="adresseArrivee" [(ngModel)]="rideData.adresseArrivee" required>
  </div>

  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" id="date" name="date" [(ngModel)]="rideData.date" required>
  </div>

  <div class="form-group">
    <label for="horaire">Horaire</label>
    <input type="time" id="horaire" name="horaire" [(ngModel)]="rideData.horaire" required>
  </div>

  <div class="form-group">
    <label for="nombrePassagers">Nombre de Passagers</label>
    <input type="number" id="nombrePassagers" name="nombrePassagers" [(ngModel)]="rideData.nombrePassagers" required>
    
    <!-- Affiche un message d'erreur si le nombre de passagers dépasse 4 -->
    <div *ngIf="rideData.nombrePassagers > 4" class="error-message">
      Le nombre de passagers ne peut pas dépasser 4.
    </div>
  </div>

  <button type="submit" [disabled]="rideData.nombrePassagers > 4">Soumettre</button>
</form>
